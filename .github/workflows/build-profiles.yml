name: Build Profiles

on:
  push:
    paths:
      - "**/build-profiles.yml"
      - "**.fsh"
      - "**/sushi-config.yaml"

  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-profiles:
    name: Build Profiles
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache APT packages
        id: cache-apt
        uses: actions/cache@v4
        env:
          cache-name:
        with:
          path:
            - /usr/bin/nodejs
            - /usr/local/bin/npm
            - /usr/local/bin/pipx
          key: ${{ runner.os }}-pipx-npm

      - name: Install pipx and npm
        if: steps.cache-apt.outputs.cache-hit != 'true'
        run: |
          sudo apt update
          sudo apt install pipx nodejs npm
        shell: bash

      - name: Ensure path
        run: pipx ensurepath
        shell: bash

      - run: |
          which nodejs
          which npm
          which pipx

      - name: Install fhirscripts
        run: pipx install -f git+https://github.com/gematik/fhir-scripts.git
        shell: bash

      - name: Install FSH Sushi
        run: fhirscripts install --sushi
        shell: bash

      - name: Build profiles
        run: fhirscripts build defs
        shell: bash

      - name: Push built profiles
        run: |
          if [[ `git status --porcelain` ]]; then
            git config user.name "${GITHUB_ACTOR}"
            git config user.email "${GITHUB_ACTOR}@users.noreply.${INPUT_ORGANIZATION_DOMAIN}"
            git add .
            git commit -m "üç£ re-generate"
            git fetch -p
            git rebase origin/${GITHUB_REF_NAME}
            git push origin ${GITHUB_REF_NAME}
          fi
        shell: bash
